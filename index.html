<!DOCTYPE html>
<html>
<head>
    <title>Quinton Miller</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
          integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
          crossorigin="anonymous" />
    <link rel='stylesheet'
          href='styles.css'>
    <script src="https://kit.fontawesome.com/9e1d688b2d.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</head>
<body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a href='#about' class="navbar-item">
                    About
                </a>
                <a href='#skills' class="navbar-item">
                    Skills
                </a>
                <a href='#projects' class="navbar-item">
                    Projects
                </a>
                <a href='#contact' class="navbar-item">
                    Contact
                </a>
            </div>
        </div>
    </nav>
    <section class="hero is-info is-fullheight is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Hi, I'm Quinton Miller.
                </p>
                <p class="subtitle">
                    I'm a Software Developer currently building customer-facing web applications for <a href='https://sayinsurance.com' class='has-text-weight-semibold'>Say Insurance</a> using Angular.
                </p>
                <a href='#about' class='has-text-white'>
                    <span class='icon is-large'><i class='fas fa-chevron-down fa-2x'></i></span>
                </a>
            </div>
        </div>
    </section>
    <section id='about' class='section has-background-light'>
        <div class='container'>
            <h1 class='title'>About</h1>
            <p class='subtitle'>Test test test test test</p>
        </div>
    </section>
    <section id='skills' class='section has-background-primary'>
        <div class='container'>
            <h1 class='title'>Skills</h1>
        </div>
    </section>
    <section id='projects' class='section has-background-light'>
        <div class='container'>
            <h1 class='title'>Projects</h1>
        </div>
    </section>
    <section id='contact' class='section has-background-info'>
        <div class='container'>
            <h1 class='title'>Contact</h1>
        </div>
    </section>
</body>
</html>
